<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Form</title>
    <!-- Enlazar el archivo CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Create or Update Spaceship</h1>
<form action="/api/rabbit/sendSpaceship" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br>

    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" name="manufacturer" required><br>

    <label for="crewCapacity">Crew Capacity:</label>
    <input type="number" id="crewCapacity" name="crewCapacity" required><br>

    <label for="passengerCapacity">Passenger Capacity:</label>
    <input type="number" id="passengerCapacity" name="passengerCapacity" required><br>

    <input type="submit" value="Send to RabbitMQ">
</form>
</body>
</html>
